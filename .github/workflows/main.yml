name: Emacs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
       emacs_version:
         - 28.1
         - 28.2
         - 29.1
         - 29.2
    steps:
    - name: Setup Emacs
      uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}
    - name: Load Emacs
      run: |
        emacs --batch --eval '(load-file "init.el")'
